{% extends "base.html" %} {% block title %} Learning {% endblock %} {% block
content %}
<div class="box learning-page">
  <div class="container">
    <div class="display-6">Today's Learning</div>
    <br />
    <form method="post">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Write about what new you learnt today here..."
          id="floatingTextarea"
          style="height: 250px"
          name="learning"
        >
      {% if text %} {{text}}  {% endif %}
      </textarea
        >
        <label for="floatingTextarea">What new you learnt today?</label>
      </div>
      <br />
      <div class="form-control text-center">
        <label for="stars">
          {% if stars %} You rated today's learning {{stars}} stars. {% else %}
          How will you rating your satisfaction?{% endif %}
        </label>
        <br />
        <div class="stars">
          <input
            class="star star-5"
            id="star-5"
            type="radio"
            name="star"
            value="5"
          />
          <label class="star star-5" for="star-5"></label>
          <input
            class="star star-4"
            id="star-4"
            type="radio"
            name="star"
            value="4"
          />
          <label class="star star-4" for="star-4"></label>
          <input
            class="star star-3"
            id="star-3"
            type="radio"
            name="star"
            value="3"
          />
          <label class="star star-3" for="star-3"></label>
          <input
            class="star star-2"
            id="star-2"
            type="radio"
            name="star"
            value="2"
          />
          <label class="star star-2" for="star-2"></label>
          <input
            class="star star-1"
            id="star-1"
            type="radio"
            name="star"
            value="1"
          />
          <label class="star star-1" for="star-1"></label>
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
