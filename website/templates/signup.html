{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<form method="post">
  <h3 class="display-3 text-center">Sign Up</h3>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="name" class="col-form-label"> Full Name </label>
    </div>
    <div class="col-sm-10">
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter Full Name"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="username" class="col-form-label"> Username </label>
    </div>
    <div class="col-sm-10">
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        placeholder="Enter Username"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="email" class="col-form-label"> Email Address </label>
    </div>
    <div class="col-sm-10">
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter Email Address"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="password" class="col-form-label"> Password </label>
    </div>
    <div class="col-sm-10">
      <input
        type="password"
        name="password1"
        id="password1"
        class="form-control"
        placeholder="Enter Password"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="password" class="col-form-label"> Confirm Password </label>
    </div>
    <div class="col-sm-10">
      <input
        type="password"
        name="password2"
        id="password2"
        class="form-control"
        placeholder="Confirm Password"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="age" class="col-form-label"> Age </label>
    </div>
    <div class="col-sm-10">
      <input
        type="number"
        name="age"
        id="age"
        class="form-control"
        placeholder="Enter Age"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="gender" class="col-form-label">Gender</label>
    </div>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input
          type="radio"
          name="genderOptions"
          id="male"
          class="form-check-input"
          value="male"
        />
        <label for="male" class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          name="genderOptions"
          id="female"
          class="form-check-input"
          value="female"
        />
        <label for="female" class="form-check-label">Female</label>
      </div>
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="height" class="col-form-label"> Height (in cms) </label>
    </div>
    <div class="col-sm-10">
      <input
        type="number"
        name="height"
        id="height"
        class="form-control"
        placeholder="Enter Height (in cms)"
      />
    </div>
  </div>
  <div class="form-group mb-3 row">
    <div class="col-sm-2">
      <label for="weight" class="col-form-label"> Weight (in kgs) </label>
    </div>
    <div class="col-sm-10">
      <input
        type="number"
        name="weight"
        id="weight"
        class="form-control"
        placeholder="Enter Weight (in kgs)"
      />
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Create Account</button>
</form>
{% endblock %}
