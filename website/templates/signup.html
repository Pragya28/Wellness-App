{% extends "base.html" %} {% block title %} Sign Up {% endblock %} {% block
content %}
<div class="container">
  <h3 class="display-3 text-center">Sign Up</h3>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="name" class="col-form-label"> Full Name </label>
      </div>
      <div class="col-sm-10">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter Full Name"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="username" class="col-form-label"> Username </label>
      </div>
      <div class="col-sm-10">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Enter Username"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="email" class="col-form-label"> Email Address </label>
      </div>
      <div class="col-sm-10">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter Email Address"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="password" class="col-form-label"> Password </label>
      </div>
      <div class="col-sm-10">
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
          placeholder="Enter Password"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="password" class="col-form-label"> Confirm Password </label>
      </div>
      <div class="col-sm-10">
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
          placeholder="Confirm Password"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="age" class="col-form-label"> Age </label>
      </div>
      <div class="col-sm-10">
        <input
          type="number"
          name="age"
          id="age"
          class="form-control"
          placeholder="Enter Age"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="gender" class="col-form-label">Gender</label>
      </div>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="genderOptions"
            id="male"
            class="form-check-input"
            value="male"
            required
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            type="radio"
            name="genderOptions"
            id="female"
            class="form-check-input"
            value="female"
            required
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="height" class="col-form-label"> Height (in cms) </label>
      </div>
      <div class="col-sm-10">
        <input
          type="number"
          name="height"
          id="height"
          class="form-control"
          placeholder="Enter Height (in cms)"
          required
        />
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-2">
        <label for="weight" class="col-form-label"> Weight (in kgs) </label>
      </div>
      <div class="col-sm-10">
        <input
          type="number"
          name="weight"
          id="weight"
          class="form-control"
          placeholder="Enter Weight (in kgs)"
          required
        />
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="col-sm-2">
        <label for="lifestyle" class="col-label-text">Activity Level</label>
      </div>
      <div class="col-sm-10">
        <select name="lifestyle" id="lifestyle" class="form-select">
          <option value="not_selected" selected>
            Select your activity level
          </option>
          <option value="sedantary">Sedantary Lifestyle</option>
          <option value="slightly-active">Slightly Active</option>
          <option value="moderately-active">Moderately Active</option>
          <option value="active">Active Lifestyle</option>
          <option value="very-active">Very Active Lifestyle</option>
        </select>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" value="submit">
      Create Account
    </button>
  </form>
</div>
{% endblock %}
